<!DOCTYPE html>
<html>
<head>
  <title>Chat Estilizado</title>
  <style>
     body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    #chat {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    #messages {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      min-height: 200px;
      max-height: 300px;
      overflow-y: auto;
      background-color: #f9f9f9;
    }

    .message {
      margin: 5px 0;
      padding: 5px 10px;
      border-radius: 5px;
      word-wrap: break-word;
      clear: both;
    }

    .client-message {
      background-color: #007bff;
      color: #fff;
      float: right;
    }

    .other-message {
      background-color: #e0e0e0;
      float: left;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-top: 1px solid #ccc;
      border-radius: 0 0 5px 5px;
      box-sizing: border-box;
    }

    button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #chat-header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
}

#chat-header h1 {
    margin: 0;
}
    /* ... (o estilo do chat permanece o mesmo) ... */
    .separator {
      border-top: 1px solid #ccc;
      margin: 10px 0;
      clear: both;
    }
    /* Estilos para dispositivos móveis */
@media (max-width: 768px) {
  #chat {
    max-width: 90%; /* Reduz a largura do chat para 90% da largura da tela */
    margin: 10px auto; /* Define uma margem menor para o chat */
  }

  #messages {
    max-height: 200px; /* Reduz a altura máxima das mensagens */
  }
}
  </style>
</head>
<body>
<div id="chat-header">
    <h1>CHAT</h1>
</div>

  <div id="chat">
    <div id="messages"></div>

    <input type="text" id="inputUser" placeholder="Seu nome de usuário...">
    <input type="text" id="inputMessage" placeholder="Digite uma mensagem...">
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
  const inputUser = document.getElementById('inputUser');
  const nomeUsuario = "CHAT";

  const socket = new WebSocket('wss://chat-kakb.onrender.com');
  document.querySelector("#chat-header h1").textContent = nomeUsuario;

  socket.onmessage = (event) => {
    const data = JSON.parse(event.data);
    addMessageToChat(data.user, data.text);
  };

  function sendMessage() {
    const inputUser = document.getElementById('inputUser');
    const inputMessage = document.getElementById('inputMessage');
    const user = inputUser.value;
    const message = inputMessage.value;

    if (user && message) {
      const data = { user: user, text: message };
      socket.send(JSON.stringify(data));
      inputMessage.value = '';
    }
  }

  function addMessageToChat(user, message) {
    const messagesDiv = document.getElementById('messages');
    const messageClass = user === nomeUsuario ? 'other-user-message' : 'user-message';
    messagesDiv.innerHTML += `<p class="${messageClass}"><strong>${user}:</strong> ${message}</p>`;
    messagesDiv.innerHTML += '<div class="separator"></div>'; // Adicione a linha separadora
  }
  </script>
</body>
</html>
